  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaia Automotive Simulatore ROI Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gaia: {
                black: '#1b1b1b',
                yellow: '#f4e700',
                grey: '#666666',
                darkGrey: '#2a2a2a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* Custom Slider Styling for Webkit/Moz */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #f4e700;
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 0 0 10px rgba(244, 231, 0, 0.5);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #666666;
        border-radius: 2px;
      }

      input[type=range]:focus {
        outline: none;
      }
    </style>
